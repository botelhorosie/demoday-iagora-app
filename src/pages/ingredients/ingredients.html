<ion-header>
  <ion-navbar>
    <ion-title>
        Lista de Ingredientes
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
        
  <ion-fab right top>
      <button (click)="openModal()" ion-fab color="secondary"><ion-icon name="add"></ion-icon></button>
         </ion-fab>

         <ion-list>
            <ion-item *ngFor="let item of items">
              <ion-label>{{ item.name }}</ion-label>
            </ion-item>
        
          </ion-list>
</ion-content>
