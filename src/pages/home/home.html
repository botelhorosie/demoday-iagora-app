<ion-header>
  <ion-navbar>
    <ion-title>Inicio</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page grid-basic-page">
  <ion-card>
    <img class="header" src="assets/imgs/iagora.jpg" />
    <div class="card-title">Iagora?</div>

    <div class="card-subtitle">A grana ta curta? Cozinhe gastando pouco usando nosso app.</div>
  </ion-card>

  <ion-card-content>
    <p>Monte uma refeição com os ingredientes que você tem no momento. Se faltar algo, nos te ajudamos a comprar sem sair da sua casa. 
      Gostou? Então mãos na massa e bom apetite!</p>
  </ion-card-content>

  <ion-grid>
    <ion-row>
      <ion-col>
        <img src="assets/imgs/ovo_cozido.jpg" />
      </ion-col>
      <ion-col>
        <img src="assets/imgs/macarrao.jpg" />
      </ion-col>
      <ion-col>
        <img src="assets/imgs/pizza-de-bolacha.jpg" />
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-content padding>
  <button (click)="mudarpag()" class="Vamos começar!" ion-button color="danger" block round>Vamos Começar! </button>
  </ion-content>
  
</ion-content>
